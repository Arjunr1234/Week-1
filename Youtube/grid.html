<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid;
    grid-template-columns:100px 100px;
    ">
      <div style="background-color: blue;">div 1</div>
      <div style="background-color:greenyellow ;">div 2 <p>paragraph</p></div>
    </div>

    <div style="display: grid;
    margin-top: 30px;
    grid-template-columns:100px 100px 200px;
    ">
      <div style="background-color: blue;">div 1</div>
      <div style="background-color:greenyellow ;">div 2 <p>paragraph</p></div>
      <div style="background-color: blue;">div 3</div>
    </div>
    <div style="display: grid;
    margin-top: 30px;
    grid-template-columns:1fr 1fr 2fr;
    ">
      <div style="background-color: blue;">div 1</div>
      <div style="background-color:greenyellow ;">div 2 <p>paragraph</p></div>
      <div style="background-color: blue;">div 3</div>
    </div>
    <div style="display: grid;
    margin-top: 30px;
    height:100px;
    column-gap: 20px;
    row-gap:30px;
    grid-template-columns:1fr 1fr 1fr;
    ">
      <div style="background-color: blue;height: 200px;">div 1</div>
      <div style="background-color:greenyellow ;height: 200px">div 2 <p>paragraph</p></div>
      <div style="background-color: blue;height: 200px">div 3</div>
      <div style="background-color:greenyellow;height: 200px">div 1</div>
      <div style="background-color:blue ;height: 200px">div 2 <p>paragraph</p></div>
      <div style="background-color: greenyellow;height: 200px">div 3</div>
    </div>
  </body>
</html>
